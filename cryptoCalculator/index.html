<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-background navbar-expand-lg navbar-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">replace with image</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html">Buy Me A Coffee</a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>

    <main>

        <section class="d-flex justify-content-center">
            <div class="img-container">
                <img src="header-img.png" class="img-fluid header-img" alt="header image">

            </div>
        </section>

        <section class="container text-center ">
            <h1 class="mt-3 text-decoration-underline">Crypto Calculator</h1>
            <p class="mt-3">A simple and easy to use calculator for working out your current <span
                    class="highlight">crypto currencies</span> total value.</p>
        </section>

        <section>
            <form class="container mt-4" id="calculator">
                <div class="mb-3">
                    <label for="coinAmount" class="form-label">Total Coins</label>
                    <input type="number" class="form-control" id="coinAmount" aria-describedby="coin-amount" required>
                    <div id="coinHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="currencySelect">
                        <option selected>Currencies</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section class="container mt-3">
            <h3>Result: <span class="highlight" id="result"></span></h3>
        </section>

    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
